<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Administracion de productos</title>
</head>
<body>
<div align="center">
    <h1>Lista de los productos</h1>
    <a href="/new">Insertar nuevo producto</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Hecho en </th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto:${productos}">
                <td th:text="${producto.id}">ID</td>
                <td th:text="${producto.nombre}">Nombre</td>
                <td th:text="${producto.marca}">Marca</td>
                <td th:text="${producto.hechoen}">Hecho en </td>
                <td th:text="${producto.precio}">Precio</td>
                <td>
                    <a  class="btn btn-warning" th:href="@{/editar/}+${producto.id}}">Editar</a>
                    &nbsp;&nbsp;&nbsp;
                    <a  class="btn btn-danger"  th:href="/@{'/eliminar/' + ${producto.id}}">Eliminar</a >
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
