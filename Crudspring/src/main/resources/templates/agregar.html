
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Nuevo producto</title>
</head>
<body>
	<div align="center">
		<h1>Nuevo producto</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${producto}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Nombre:</td>
					<td><input type="text" th:field="*{nombre}" /></td>
				</tr>
				<tr>
					<td>Marca:</td>
					<td><input type="text" th:field="*{marca}" /></td>
				</tr>
				<tr>
					<td>Hecho en:</td>
					<td><input type="text" th:field="*{hechoen}" /></td>
				</tr>
				<tr>
					<td>Precio:</td>
					<td><input type="text" th:field="*{precio}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Guardar</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
